<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" class="logo">
      <h1>Productivity Dashboard</h1>
    </div>
    <div class="controls">
      <button id="toggle-mode" title="Toggle Dark/Light Mode"><i class="bi bi-moon-fill"></i></button>
      <button id="toggle-unit" title="Toggle Celsius/Fahrenheit">°C / °F</button>
    </div>
  </header>

  <main class="grid">
    <!-- Calendar -->
    <section class="calendar card">
      <header>
        <button id="prev-month"><i class="bi bi-chevron-left"></i></button>
        <h2 id="month-year"></h2>
        <button id="next-month"><i class="bi bi-chevron-right"></i></button>
      </header>
      <div id="calendar"></div>
    </section>

    <!-- Weather -->
    <section class="weather card">
      <h2><i class="bi bi-cloud-sun"></i> Weather</h2>
      <p id="weather-date"></p>
      <p id="weather-location">Ottawa, Ontario</p>
      <div class="weather-info">
        <img id="weather-icon" src="sunny.png" alt="Weather" class="weather-img">
        <p id="weather-temp"></p>
      </div>
      <p id="weather-desc"></p>
    </section>

    <!-- To-Do -->
    <section class="todo card">
      <h2><i class="bi bi-check2-square"></i> To-Do List</h2>
      <ul id="todo-list"></ul>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="New task...">
        <button id="add-todo"><i class="bi bi-plus-lg"></i> Add</button>
      </div>
    </section>

    <!-- Contacts -->
    <section class="contacts card">
      <h2><i class="bi bi-people-fill"></i> Contacts</h2>
      <ul id="contact-list"></ul>
      <div class="input-group">
        <input type="text" id="contact-input" placeholder="New contact...">
        <button id="add-contact"><i class="bi bi-plus-lg"></i> Add</button>
      </div>
    </section>
  </main>

  <script src="calendar.js"></script>
  <script src="app.js"></script>
</body>
</html>
